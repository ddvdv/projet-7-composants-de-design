<!DOCTYPE html>
<html>
<head>
	<title>zero</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="content">

		<h1>Emergency Contact and Medical Information</h1>
		<form>
			<div class="form-div">
				<div class="row">
					<div class="col-1">
						<div class="form-group">
							<div class="form-group-title">Name</div>
							<label class="length-1">
								<input id="firstName" name="firstName">
								<p>First</p>
							</label>
							<label class="length-2">
								<input id="lastName" name="lastName">
								<p>Last</p>
							</label>
						</div>
					</div>
				</div>

			<div class="row">
				<div class="col-1">
					<div class="form-group">
						<div class="form-group-title">Gender</div>
						<label>
							<select id="gender" name="gender">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</label>
					</div>
				</div>
				
				<div class="col-1">
					<div class="form-group">
					<div class="form-group-title">Date of Birth</div>
						<label>
							<input id="dateMonth" name="dateMonth"> /
							<p>MM</p>
						</label>
						<label>
							<input id="dateDay" name="dateDay"> /
							<p>DD</p>
						</label>
						<label>
							<input id="dateYear" name="dateYear">
							<p>YY</p>
						</label>
					</div>
				</div>
			</div>
			<div class="form-div">

			</div>

			<div class="form-div">
				<h3>Emergency Contact</h3>
				<div class="row">
					<div class="col-1">
						<div class="form-group">
							<div class="form-group-title">Name</div>
							<label>
								<input id="firstName" name="firstName">
								<p>First</p>
							</label>
							<label>
								<input id="lastName" name="lastName">
								<p>Last</p>
							</label>
						</div>
					</div>

					<div class="col-1">
						<div class="form-group">
							<div class="form-group-title">Relationship</div>
							<label>
								<input id="relationship" name="relationship">
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-2">
						<div class="form-group address">
							<div class="form-group-title">Address</div>
							<label>
								<input id="StreetAdress" name="StreetAdress">
								<p>StreetAdress</p>
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-2">
						<div class="form-group address">
						<label>
							<input id="addressLine2" name="addressLine2">
							<p>Address Line 2</p>
						</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-1">
						<div class="form-group address">
							<label>
								<input id="city" name="city">
								<p>City</p>
							</label>
							<label>
								<input id="postal" name="postal">
								<p>Postal / Zip Code</p>
							</label>
						</div>
					</div>
					<div class="col-1">
						<div class="form-group address">
							<label>
								<input id="state" name="state">
								<p>State / Province / Region</p>
							</label>
							<label>
								<select id="gender" name="gender">
									<option value="Belgique">Belgique</option>
									<option value="France">France</option>
								</select>
								<p>Country</p>
							</label>
						</div>
					</div>
				</div>
			
			<div class="row">
					<div class="col-1">
						<div class="form-group tel">
							<div class="form-group-title">Home Phone</div>
							<label>
								<input id="telHome1" name="telHome1"> - 
								<p>###</p>
							</label>
							<label>
								<input id="telHome2" name="telHome2"> - 
								<p>###</p>
							</label>
							<label>
								<input id="telHome3" name="telHome3">
								<p>####</p>
							</label>
						</div>
					</div>

					<div class="col-1">
						<div class="form-group tel">
							<div class="form-group-title">Work Phone</div>
							<label>
								<input id="telWork1" name="telHome1"> - 
								<p>###</p>
							</label>
							<label>
								<input id="telWork2" name="telHome2"> - 
								<p>###</p>
							</label>
							<label>
								<input id="telWork3" name="telHome3">
								<p>####</p>
							</label>
						</div>
					</div>
				</div>

			</div>

			<div class="form-div">
				<h3>Medical Information</h3>

				<div class="row">
					<div class="col-2">
						<div class="form-group address">
							<div class="form-group-title">Hospital / Clinic Preference</div>
							<label>
								<input id="StreetAdress" name="StreetAdress">
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-1">
						<div class="form-group address">
							<div class="form-group-title">Insurance Company</div>
							<label>
								<input id="StreetAdress" name="StreetAdress">
							</label>
						</div>
					</div>
					<div class="col-1">
						<div class="form-group address">
							<div class="form-group-title">Policy Number</div>
							<label>
								<input id="StreetAdress" name="StreetAdress">
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-1">
						<div class="form-group address">
							<div class="form-group-title">Physician's Name</div>
							<label>
								<input id="StreetAdress" name="StreetAdress">
							</label>
						</div>
					</div>
					<div class="col-1">
						<div class="form-group tel">
							<div class="form-group-title">Phone Number</div>
							<label>
								<input id="telWork1" name="telHome1"> - 
								<p>###</p>
							</label>
							<label>
								<input id="telWork2" name="telHome2"> - 
								<p>###</p>
							</label>
							<label>
								<input id="telWork3" name="telHome3">
								<p>####</p>
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-2">
						<div class="form-group address">
							<div class="form-group-title">Allergies / Special Health Considerations</div>
							<label>
								<textarea name="allergies"> </textarea> 
							</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-1">
						<input type="submit" value="Submit">
					</div>
				</div>

			</div>
			
		</form>
	</div>
</body>
</html>
